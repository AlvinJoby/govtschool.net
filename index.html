<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croodles - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #1c1c1c;
            font-family: 'Raleway', sans-serif;
            color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: #2b2b2b;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin: 0;
            color: #4f89ff;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: 300;
            margin: 20px 0;
            color: #b3b3b3;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #4f89ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            font-size: 1rem;
            color: #b3b3b3;
            margin-top: 20px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.85rem;
            color: #707070;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        footer a {
            color: #4f89ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .background-shapes {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(79, 137, 255, 0.2);
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
        }

        .background-shapes:before {
            content: '';
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255, 100, 130, 0.3);
            border-radius: 50%;
            filter: blur(150px);
        }
    </style>
</head>
<body>
    <div class="background-shapes"></div>
    <div class="container">
        <h1>croodles</h1>
        <h2>We're Launching Soon</h2>
        <div class="loader"></div>
        <p>This website is under construction. Stay tuned!</p>
    </div>
    <footer>
        &copy; 2024 Croodles. All rights reserved. | <a href="#">Privacy Policy</a>
    </footer>
</body>
</html>
